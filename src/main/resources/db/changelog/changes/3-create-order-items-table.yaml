databaseChangeLog:
  - changeSet:
      id: 3-create-order-items-table
      author: oldvabik
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: order_items
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_order
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: item_id
            referencedTableName: items
            referencedColumnNames: id
            constraintName: fk_order_items_item
            onDelete: CASCADE
        - createIndex:
            tableName: order_items
            indexName: idx_order_items_order_id
            columns:
              - column:
                  name: order_id
        - createIndex:
            tableName: order_items
            indexName: idx_order_items_item_id
            columns:
              - column:
                  name: item_id